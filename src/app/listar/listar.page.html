<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button [routerLink]="['agregar']">
    Agregar Producto
  </ion-button>
  <table class="table table-hover table-stripped">
    <thead>
      <tr>
        <th>#</th>
        <th>Verdura</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Lugar</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listadoVerdura of listadoVerduras">
        <th>{{listadoVerdura.id}}</th>
        <th>{{listadoVerdura.verdura}}</th>
        <th>{{listadoVerdura.valor}}</th>
        <th>{{ listadoVerdura.stock}}</th>
        <th>{{listadoVerdura.lugarObtencion}}</th>
        <th>
          <ion-grid>
            <ion-row>
              <ion-col size="12">

                <ion-button (click)="eliminarProducto(listadoVerduras.id)">Eliminar</ion-button>
              </ion-col>
              <ion-col>
                <ion-button>Modificar</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </th>

        <th>
          <ion-grid>
            <ion-row>


            </ion-row>
          </ion-grid>
        </th>
      </tr>

    </tbody>
    <hr>
  </table>
</ion-content>
